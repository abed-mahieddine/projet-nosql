<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Supervision Industrielle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fa-solid fa-industry header-icon"></i>
                    <div>
                        <h1 class="header-title">Supervision Industrielle</h1>
                        <p class="header-subtitle">Monitoring temps réel</p>
                    </div>
                </div>
                <div class="header-right">
                    <nav class="main-nav">
                        <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                            <i class="fa-solid fa-industry"></i> Machines
                        </a>
                        <a href="{{ url_for('weather_dashboard') }}" class="nav-link {% if request.endpoint == 'weather_dashboard' %}active{% endif %}">
                            <i class="fa-solid fa-cloud-sun"></i> Météo
                        </a>
                    </nav>
                    <div class="status-indicator">
                        <i class="fa-solid fa-circle-dot"></i>
                        <span>Système opérationnel</span>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
